{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(169, 135, 135);
        }

        .wrapper {
            display: flex;
            width: 1000px;
            height: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-container {
            width: 50%;
            background: url('{% static "images/login_image3.jpg" %}') no-repeat center center;
            background-size: cover;
        }

        .container {
            width: 30%;
            padding: 40px;
            text-align: center;
            
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Left side with Image -->
        <div class="image-container"></div>

        <!-- Right side with Login Form -->
        <div class="container">
            <h1>Login</h1>

            {% if error_message %}
            <div class="error">{{ error_message }}</div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username/Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
