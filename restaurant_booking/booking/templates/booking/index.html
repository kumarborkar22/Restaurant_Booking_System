<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Booking System</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .success, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Restaurant</h1>
        <p>Book your table now!</p>

        <form id="reservationForm">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="table">Select Table:</label>
            <select id="table" name="table" required>
                <option value="">Loading available tables...</option>
            </select>

            <button type="submit">Book Now</button>
        </form>

        <div id="responseMessage" class="success" style="display: none;"></div>
    </div>

    <script>
        // ‚úÖ Hardcode tables manually
        function loadTables() {
            const tableDropdown = document.getElementById('table');
            tableDropdown.innerHTML = `
                <option value="1">Table 1 (Capacity: 2)</option>
                <option value="2">Table 2 (Capacity: 4)</option>
                <option value="3">Table 3 (Capacity: 6)</option>
                <option value="4">Table 4 (Capacity: 8)</option>
                <option value="5">Table 5 (Capacity: 10)</option>
                <option value="6">Table 6 (Capacity: 12)</option>
                <option value="7">Table 7 (Capacity: 14)</option>
                <option value="8">Table 8 (Capacity: 16)</option>
                <option value="9">Table 9 (Capacity: 18)</option>
                <option value="10">Table 10 (Capacity: 20)</option>
            `;
        }

        window.onload = loadTables;

        document.getElementById('reservationForm').onsubmit = async function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                guests: parseInt(document.getElementById('guests').value),
                table: parseInt(document.getElementById('table').value)
            };

            try {
                // ‚úÖ Create customer
                const customerResponse = await fetch('/api/customers/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        name: formData.name,
                        email: formData.email,
                        phone: formData.phone
                    })
                });

                const customerData = await customerResponse.json();

                if (customerResponse.status === 200 || customerResponse.status === 201) {
                    const customerId = customerData.id;

                    // ‚úÖ Create reservation
                    const reservationResponse = await fetch('/api/reservations/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({
                            customer: customerId,
                            table: formData.table,
                            date: formData.date,
                            time: formData.time,
                            guests: formData.guests
                        })
                    });

                    if (!reservationResponse.ok) {
                        throw new Error('Failed to create reservation. Please try again.');
                    }

                    const reservationData = await reservationResponse.json();

                    // ‚úÖ Show success message
                    document.getElementById('responseMessage').style.display = 'block';
                    document.getElementById('responseMessage').className = 'success';
                    document.getElementById('responseMessage').innerText = 'üéâ Reservation successful! Redirecting...';

                    // ‚úÖ Store booked table in localStorage
                    // Store booked table in localStorage
                    const bookedTables = JSON.parse(localStorage.getItem('bookedTables')) || [];
                    if (!bookedTables.includes(formData.table)) {
                        bookedTables.push(formData.table);  // ‚úÖ Push new table without removing the old ones
                    }
                    localStorage.setItem('bookedTables', JSON.stringify(bookedTables));


                    // ‚úÖ Redirect to table status page after 2 seconds
                    setTimeout(() => {
                        window.location.href = "/tables/";
                    }, 2000);

                    document.getElementById('reservationForm').reset();

                } else {
                    throw new Error(customerData.error || 'Failed to create customer.');
                }

            } catch (error) {
                document.getElementById('responseMessage').style.display = 'block';
                document.getElementById('responseMessage').className = 'error';
                document.getElementById('responseMessage').innerText = `‚ùå Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
