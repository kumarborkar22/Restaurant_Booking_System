<!DOCTYPE html>
<html>
<head>
    <title>Table Status - Restaurant Booking System</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .table-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .table {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .available {
            background-color: #28a745;
            color: white;
        }

        .booked {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Table Status</h1>
        <p>Select a table to book</p>

        <div class="table-container" id="tableContainer">
        </div>

        <button onclick="fetchTableStatus()">üîÑ Refresh Status</button>

        <div id="responseMessage" class="success" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchTableStatus);

        async function fetchTableStatus() {
            try {
                const response = await fetch('/api/tables/');
                if (!response.ok) {
                    throw new Error('Failed to load table status.');
                }

                const tables = await response.json();
                renderTables(tables);
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function renderTables(tables) {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const table = tables.find(t => t.table_number === i);
                const isBooked = table ? table.is_booked : false;

                const tableDiv = document.createElement('div');
                tableDiv.className = `table ${isBooked ? 'booked' : 'available'}`;
                tableDiv.innerText = `Table ${i}`;
                tableDiv.dataset.tableId = i;

                if (!isBooked) {
                    tableDiv.onclick = () => bookTable(i);
                }

                tableContainer.appendChild(tableDiv);
            }
        }

        async function bookTable(tableId) {
            try {
                const customerId = localStorage.getItem('customer_id') || 1;

                const response = await fetch('/api/reservations/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        customer: customerId,
                        table: tableId,
                        date: getTodayDate(),
                        time: '19:00',
                        guests: 2
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to book the table.');
                }

                showMessage('üéâ Table booked successfully!', 'success');
                fetchTableStatus();
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function getTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function showMessage(message, type) {
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.innerText = message;
            responseMessage.className = type;
            responseMessage.style.display = 'block';

            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
