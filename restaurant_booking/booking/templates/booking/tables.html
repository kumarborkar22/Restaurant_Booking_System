<!DOCTYPE html>
<html>
<head>
    <title>Table Status</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .table-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            justify-content: center;
            padding: 20px;
            max-width: 800px;
        }

        .table {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            position: relative;
        }

        .table:hover {
            transform: scale(1.05);
        }

        .available {
            background-color: #28a745;
        }

        .booked {
            background-color: #dc3545;
            cursor: not-allowed;
        }

        .last-booked {
            background-color: #ffc107;
            color: #333;
            border: 2px solid #28a745;
        }

        .rating {
            font-size: 14px;
            color: #ffc107;
            margin-top: 5px;
        }

        .review-link {
            font-size: 12px;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }

        .review-link:hover {
            text-decoration: underline;
        }

        .review-box {
            position: absolute;
            bottom: 8px;
            width: 90%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 5px;
        }

        .last-booked .review-box {
            border: 2px solid #28a745;
        }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è Table Status</h1>

    <h2>
        {% if last_booked_table %}
            ‚úÖ Last Booked Table: <span style="color: #28a745;">Table {{ last_booked_table }}</span>
        {% else %}
            ‚ùå No Table Booked Yet
        {% endif %}
    </h2>

    <div class="table-container" id="tableContainer"></div>

    <script>
        const bookedTables = JSON.parse(`{{ booked_tables|safe|escapejs }}`);
        let lastBookedTable = '{{ last_booked_table|default:"null" }}';
        
        const tableReviews = JSON.parse(`{{ table_reviews|safe|escapejs }}`);

        if (lastBookedTable !== "null") {
            lastBookedTable = parseInt(lastBookedTable);
        } else {
            lastBookedTable = null;
        }

        console.log("üìö Booked Tables:", bookedTables);
        console.log("‚úÖ Last Booked Table:", lastBookedTable);
        console.log("‚≠ê Table Reviews:", tableReviews);

        function renderTables() {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const isBooked = bookedTables.includes(i);
                const isLastBooked = i === lastBookedTable;

                const tableDiv = document.createElement('div');

                if (isLastBooked) {
                    tableDiv.className = 'table last-booked';
                } else if (isBooked) {
                    tableDiv.className = 'table booked';
                } else {
                    tableDiv.className = 'table available';
                }

                tableDiv.innerHTML = `<div>Table ${i}</div>`;

                const reviewBox = document.createElement('div');
                reviewBox.className = 'review-box';

                if (tableReviews[i]) {
                    reviewBox.innerHTML = `
                        <div class="rating">‚≠ê ${tableReviews[i].average_rating}/5</div>
                        <a class="review-link" onclick="showReviewDetails(${i})">View Reviews</a>
                    `;
                } else {
                    reviewBox.innerHTML = `<div class="rating">‚≠ê No Reviews Yet</div>`;
                }

                tableDiv.appendChild(reviewBox);
                tableContainer.appendChild(tableDiv);
            }
        }

        function showReviewDetails(tableNumber) {
            const reviews = tableReviews[tableNumber].reviews;
            let reviewText = 'üì¢ Table Reviews:\n\n';

            if (reviews.length > 0) {
                reviews.forEach((review, index) => {
                    reviewText += `#${index + 1}: ${review.comment} (‚≠ê ${review.rating}/5)\n`;
                });
            } else {
                reviewText = 'No reviews available for this table.';
            }

            alert(reviewText);
        }

        window.onload = renderTables;
    </script>
</body>
</html>
