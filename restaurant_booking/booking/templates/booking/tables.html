<!DOCTYPE html>
<html>
<head>
    <title>Table Status</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .table-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            justify-content: center;
            padding: 20px;
            max-width: 800px;
        }

        .table {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            position: relative;
            margin-top: 20px;
        }

        .table:hover {
            transform: scale(1.05);
        }

        .available {
            background-color: #28a745; /* Green for available */
        }

        .booked {
            background-color: #dc3545; /* Red for booked */
            cursor: not-allowed;
        }

        .last-booked {
            background-color: #ffc107; /* Yellow for last booked */
            color: #333;
            border: 2px solid #28a745;
        }

        /* ‚úÖ New Hover Effect for Table Number */
        .table-number {
            position: absolute;
            top: -30px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 8px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .table:hover .table-number {
            opacity: 1;
        }

        .review-box {
            position: absolute;
            bottom: 8px;
            width: 90%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 5px;
            margin-top: 5px; /* Space between reviews and table */
        }

        .last-booked .review-box {
            border: 2px solid #28a745;
        }

        .rating {
            font-size: 14px;
            color: #ffc107;
            margin-top: 5px;
        }

        .review-link {
            font-size: 12px;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }

        .review-link:hover {
            text-decoration: underline;
        }

        /* ‚úÖ Modal Styles */
        #reviewModal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content textarea {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
            border-radius: 8px;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è Table Status</h1>

    <h2>
        {% if last_booked_table %}
            ‚úÖ Last Booked Table: <span style="color: #28a745;">Table {{ last_booked_table }}</span>
        {% else %}
            ‚ùå No Table Booked Yet
        {% endif %}
    </h2>

    <div class="table-container" id="tableContainer"></div>

    <!-- ‚úÖ Review Modal for Adding Reviews -->
    <div id="reviewModal">
        <div class="modal-content">
            <h2>üìù Submit Review</h2>
            <input type="hidden" id="selectedTable" />
            <label for="rating">‚≠ê Rating:</label>
            <select id="rating">
                <option value="5">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Excellent</option>
                <option value="4">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Good</option>
                <option value="3">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è - Average</option>
                <option value="2">‚≠êÔ∏è‚≠êÔ∏è - Poor</option>
                <option value="1">‚≠êÔ∏è - Bad</option>
            </select>

            <label for="comment" style="margin-top: 10px;">üí¨ Comment:</label>
            <textarea id="comment" rows="4" placeholder="Write your review here..." required></textarea>

            <button class="btn-submit" onclick="submitReview()">‚úÖ Submit Review</button>
            <button class="btn-cancel" onclick="closeModal()">‚ùå Cancel</button>
        </div>
    </div>

    <script>
        const bookedTables = JSON.parse(`{{ booked_tables|safe|escapejs }}`);
        let lastBookedTable = '{{ last_booked_table|default:"null" }}';
        const tableReviews = JSON.parse(`{{ table_reviews|safe|escapejs }}`);

        if (lastBookedTable !== "null") {
            lastBookedTable = parseInt(lastBookedTable);
        } else {
            lastBookedTable = null;
        }

        console.log("üìö Booked Tables:", bookedTables);
        console.log("‚úÖ Last Booked Table:", lastBookedTable);
        console.log("‚≠ê Table Reviews:", tableReviews);

        function renderTables() {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const isBooked = bookedTables.includes(i);
                const isLastBooked = i === lastBookedTable;

                const tableDiv = document.createElement('div');

                if (isLastBooked) {
                    tableDiv.className = 'table last-booked';
                } else if (isBooked) {
                    tableDiv.className = 'table booked';
                } else {
                    tableDiv.className = 'table available';
                }

                // ‚úÖ Table Number Hidden by Default, Shows on Hover
                tableDiv.innerHTML = `<div class="table-number">Table ${i}</div>`;

                const reviewBox = document.createElement('div');
                reviewBox.className = 'review-box';

                if (isBooked) {
                    reviewBox.innerHTML = `
                        <div class="rating">‚≠ê ${tableReviews[i]?.average_rating || 'No Rating Yet'}/5</div>
                        <a class="review-link" onclick="showReviewDetails(${i})">View Reviews</a>
                        <button onclick="openReviewModal(${i})" class="review-btn" style="margin-top: 5px; background-color: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                            üìù Add Review
                        </button>
                    `;
                } else {
                    reviewBox.innerHTML = `<div class="rating">‚≠ê No Reviews Yet</div>`;
                }

                tableDiv.appendChild(reviewBox);
                tableContainer.appendChild(tableDiv);
            }
        }

        function showReviewDetails(tableNumber) {
            const reviews = tableReviews[tableNumber]?.reviews || [];
            let reviewText = 'üì¢ Table Reviews:\n\n';

            if (reviews.length > 0) {
                reviews.forEach((review, index) => {
                    reviewText += `#${index + 1}: ${review.comment} (‚≠ê ${review.rating}/5)\n`;
                });
            } else {
                reviewText = 'No reviews available for this table.';
            }

            alert(reviewText);
        }

        let selectedTableNumber = null;

        function openReviewModal(tableNumber) {
            selectedTableNumber = tableNumber;
            document.getElementById('selectedTable').value = tableNumber;
            document.getElementById('reviewModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        async function submitReview() {
            const tableNumber = document.getElementById('selectedTable').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;

            if (!rating || !comment.trim()) {
                alert('‚ùå Please provide a rating and a comment.');
                return;
            }

            const data = {
                table_number: tableNumber,
                rating: rating,
                comment: comment
            };

            const response = await fetch('/add_review/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('‚úÖ Review Added Successfully!');
                closeModal();
                window.location.reload(); // Reload page to update reviews
            } else {
                alert('‚ùå Error submitting review. Try again!');
            }
        }

        window.onload = renderTables;
    </script>
</body>
</html>
