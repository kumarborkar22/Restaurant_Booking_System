<!DOCTYPE html>
<html>
<head>
    <title>Table Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        .table-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .table {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .available {
            background-color: #28a745; /* Green */
        }

        .booked {
            background-color: #dc3545; /* Red */
            cursor: not-allowed;
        }

        .last-booked {
            background-color: #ffc107; /* Yellow */
            color: #333;
            border: 2px solid #28a745;
        }
    </style>
</head>
<body>
    <h1>Table Status</h1>

    <!-- ‚úÖ Show last booked table -->
    <h2>
        {% if last_booked_table %}
            ‚úÖ Last Booked Table: <span style="color: #28a745;">Table {{ last_booked_table }}</span>
        {% else %}
            ‚ùå No Table Booked Yet
        {% endif %}
    </h2>

    <div class="table-container" id="tableContainer"></div>

    <script>
        // ‚úÖ Get booked tables and last booked table from Django
        const bookedTables = JSON.parse('{{ booked_tables|safe|escapejs }}');
        let lastBookedTable = '{{ last_booked_table|default:"null" }}';
    
        // ‚úÖ Ensure lastBookedTable is parsed correctly
        if (lastBookedTable !== "null") {
            lastBookedTable = parseInt(lastBookedTable); // Convert to number if not null
        } else {
            lastBookedTable = null; // Keep as null if no table booked yet
        }
    
        console.log("üìö Booked Tables:", bookedTables);
        console.log("‚úÖ Last Booked Table:", lastBookedTable);
    
        function renderTables() {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Clear previous table rendering
    
            for (let i = 1; i <= 10; i++) {
                const isBooked = bookedTables.includes(i); // Check if the table is booked
                const isLastBooked = i === lastBookedTable; // Check if it's the last booked
    
                const tableDiv = document.createElement('div');
    
                // ‚úÖ Correct logic to show multiple booked tables with one highlighted
                if (isLastBooked) {
                    tableDiv.className = 'table last-booked'; // Highlight last booked
                } else if (isBooked) {
                    tableDiv.className = 'table booked'; // Mark others in red
                } else {
                    tableDiv.className = 'table available'; // Available = green
                }
    
                tableDiv.innerText = `Table ${i}`;
                tableContainer.appendChild(tableDiv);
            }
        }
    
        // ‚úÖ Render tables on load
        window.onload = renderTables;
    </script>
    
    
    
</body>
</html>
