<!-- booking/templates/booking/review_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Review for Table {{ reservation.table.table_number }}</h2>

        <form method="post">
            {% csrf_token %}
            <label for="id_rating">Rating (1-5):</label>
            <select name="rating" id="id_rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Bad</option>
            </select>

            <label for="id_comment">Comment:</label>
            <textarea name="comment" id="id_comment" rows="4"></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
